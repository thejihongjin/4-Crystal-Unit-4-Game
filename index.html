<!-- from activity 12 crystal example -->
<body>

    <h1>Number to Guess: <span id="number-to-guess"></span></h1>
    <div id="crystals"></div> <!-- Note that this div is now empty. We will fill it dynamically -->

    <!-- JAVASCRIPT  -->
    <!-- ========================================= -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript">

        var targetNumber = 53;
        $("#number-to-guess").text(targetNumber);

        var counter = 0;

        // Now for the hard part. Creating multiple crystals each with their own unique number value.
        var numberOptions = [10, 5, 3, 7]; // We begin by expanding our array to include four options.
        for (var i = 0; i < numberOptions.length; i++) { // Next we create a for loop to create crystals for every numberOption.
            var imageCrystal = $("<img>"); // For each iteration, we will create an imageCrystal
            imageCrystal.addClass("crystal-image"); // First each crystal will be given the class ".crystal-image".
            imageCrystal.attr("src", "http://cdn.playbuzz.com/cdn/35910209-2844-45c0-b099-f4d82878d54f/00261fda-4062-4096-81fd-8cf96b9034e8.jpg"); // Each imageCrystal will be given a src link to the crystal image
            imageCrystal.attr("data-crystalvalue", numberOptions[i]); // Each imageCrystal will be given a data attribute called data-crystalValue. This data attribute will be set equal to the array value.
            $("#crystals").append(imageCrystal); // Lastly, each crystal image (with all it classes and attributes) will get added to the page.
        }

        $(".crystal-image").on("click", function () { // This time, our click event applies to every single crystal on the page. Not just one.

            // Determining the crystal's value requires us to extract the value from the data attribute.
            // Using the $(this) keyword specifies that we should be extracting the crystal value of the clicked crystal.
            // Using the .attr("data-crystalvalue") allows us to grab the value out of the "data-crystalvalue" attribute.
            // Since attributes on HTML elements are strings, we must convert it to an integer before adding to the counter

            var crystalValue = ($(this).attr("data-crystalvalue"));
            crystalValue = parseInt(crystalValue);
            counter += crystalValue; // We then add the crystalValue to the user's "counter" which is a global variable. Every click, from every crystal adds to the global counter.

            // All of the same game win-lose logic applies. So the rest remains unchanged.
            alert("New score: " + counter);

            if (counter === targetNumber) {
                alert("You win!");
            }

            else if (counter >= targetNumber) {
                alert("You lose!!");
            }

        });

    </script>
</body>
